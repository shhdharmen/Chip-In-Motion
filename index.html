<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Animate CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">

  <title>Chips in Motion</title>
</head>

<body>
  <div class="container">
    <h1>This example shows chips in motion. <small>Inspired from <a href="https://dribbble.com/shots/5116188-Ingredients-Selection?utm_source=Clipboard_Shot&utm_campaign=vladfedoseyev&utm_content=Ingredients%20Selection&utm_medium=Social_Share" target="_blank">here</a></small></h1>
    <div class="row justify-content-center">
      <div class="col-10 p-2 border rounded">
        <div class="border rounded mt-1 mb-3 py-3 px-2 selected-chip-container" id="selectedChipContainer">
          <p class="mb-0 animated" id="helpLabel">Tap Any Chip Below</p>
        </div>
        <div class="chip-container" id="chipCotainer">
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_1" onclick="addToSelectedItem(this)">Chip 1</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_2" onclick="addToSelectedItem(this)">Chip 2</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_1" onclick="addToSelectedItem(this)">Chip 3</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_2" onclick="addToSelectedItem(this)">Chip 4</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_1" onclick="addToSelectedItem(this)">Chip 5</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_2" onclick="addToSelectedItem(this)">Chip 6</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_1" onclick="addToSelectedItem(this)">Chip 7</button>
          <button type="button" class="btn btn-primary mb-3 chip-btn" value="Chip_2" onclick="addToSelectedItem(this)">Chip 8</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="index.js"></script>
</body>

</html>
